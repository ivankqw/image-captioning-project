repos:
  - repo: https://github.com/ambv/black
    rev: 20.8b1
    hooks:
      - id: black
        additional_dependencies: ["click==8.0.4"]
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0 # Use the version you want
    hooks:
      - id: check-added-large-files
        args: ["--maxkb=50000"]
