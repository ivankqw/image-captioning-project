name: image-captioning-project
channels:
  - pytorch
  - conda-forge
  - anaconda
  - defaults
dependencies:
  - python=3.8
  - pip
  - pytorch::pytorch
  - pytorch::torchaudio
  - pytorch::torchvision
  - conda-forge::spacy
  - conda-forge::pillow
  - conda-forge::pandas
  - conda-forge::matplotlib
  - conda-forge::nltk
  - conda-forge::pre_commit
  - anaconda::scikit-learn
  - conda-forge::ipykernel
  - conda-forge::jpeg
  - conda-forge::uvicorn 
  - conda-forge::fastapi
  - conda-forge::streamlit  
  - conda-forge::python-multipart
  - conda-forge::peft
  - conda-forge::transformers=4.35.2
  - conda-forge::wandb=0.15.10
